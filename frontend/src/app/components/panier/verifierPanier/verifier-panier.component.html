<main>
  <div class="container">
    <div class="section" *ngIf="prixTotal > 0">
      <div class="wrapper">
        <div class="row cart-head">
          <div class="container">
            <div class="row"><p></p></div>
            <div class="row"><p></p></div>
          </div>
        </div>
        <div class="row cart-body">
          <form class="form-horizontal" method="post" action="">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-md-push-6 col-sm-push-6">
              <!--REVIEW ORDER-->
              <div class="shadowbox">
                <div class="card mb-4">
                  <div class="card-header py-3 text-center text-darkgreen">
                    <h4 class="mb-0">Récaputilatif de votre Commande</h4>
                  </div>
                  <div class="card-body">
                    <ul class="list-group list-group-flush">
                      <div class="order-col" *ngFor="let Lignepanier of panier;">
                        <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                          <span>{{Lignepanier.quantite}}x {{Lignepanier.article.article_intitule}}</span>
                          <span>{{(Lignepanier.article.article_prix * Lignepanier.quantite) }} €</span>
                        </li>
                      </div>
                      <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                        <span class="shipping">Frais de livraison</span>
                        <span class="shipping">Gratuite</span>
                      </li>
                      <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                        <div><strong>Total à Payer</strong></div>
                        <span><strong>{{prixTotal }} €</strong></span>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <!--REVIEW ORDER END-->
            </div>
            <div class="d-flex justify-content-center">
              <button (click)="onCheckout()" class="btn btn-pay">&nbsp;Paiement</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="text-center my-5 bg-white" *ngIf="prixTotal <= 0">
      <h4>Votre panier est vide</h4>
      <button class="btn btn-RetourPanier" routerLink="/">ShopAround</button>
    </div>
  </div>
</main>
