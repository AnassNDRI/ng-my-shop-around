<main>
  <div class="container">
    <div class="section" *ngIf="prixTotal > 0">
    
      <section class="gradient-custom">
        <div class="container my-5 py-5">
          <div class="row d-flex justify-content-center py-5">

            <div class="card mb-2 col-md-7 col-lg-5 col-xl-4">
              <div class="card-header py-3 text-center text-darkgreen">
                <h4 class="mb-0">Récaputilatif de votre Commande</h4>
              </div>
              <div class="card-body">
                <ul class="list-group list-group-flush">
                  <div class="order-col" *ngFor="let Lignepanier of panier;">
                    <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                      <span>{{Lignepanier.quantite}}x {{Lignepanier.article.article_intitule}}</span>
                      <span>{{(Lignepanier.article.article_prix * Lignepanier.quantite) }} €</span>
                    </li>
                  </div>
                  <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                    <span class="shipping">Frais de livraison</span>
                    <span class="shipping">Gratuite</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                    <div><strong>Total à Payer</strong></div>
                    <span><strong>{{prixTotal }} €</strong></span>
                  </li>
                </ul>
              </div>
            </div>







            <div class="col-md-7 col-lg-5 col-xl-4">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-4">
                  <form>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                          placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
                        <label class="form-label" for="typeText">Card Number</label>
                      </div>
                      <img src="https://img.icons8.com/color/48/000000/visa.png" alt="visa" width="34px" />
                      <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="visa" width="34px" />
                    </div>
      
                    <div class="d-flex justify-content-between align-items-center mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                          placeholder="Nom Prémon" />
                        <label class="form-label" for="typeName">Nom Prémon</label>
                      </div>
                    </div>
      
                    <div class="d-flex justify-content-between align-items-center pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="typeExp" class="form-control form-control-lg" placeholder="MM/YYYY"
                          size="7" id="exp" minlength="7" maxlength="7" />
                        <label class="form-label" for="typeExp">Expiration</label>
                      </div>
                      <div data-mdb-input-init class="form-outline">
                        <input type="password" id="typeText2" class="form-control form-control-lg"
                          placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                        <label class="form-label" for="typeText2">Cvv</label>
                      </div> 
                    </div>

                    <button (click)="paySimulation()" type="button" class="btn btn-primary btn-xs btn btn-pay">Payer {{prixTotal}}€ </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="text-center my-5 bg-white" *ngIf="prixTotal <= 0">
      <h4>Votre panier est vide</h4>
      <button class="btn btn-RetourPanier" routerLink="/">ShopAround</button>
    </div>
  </div>
</main>
