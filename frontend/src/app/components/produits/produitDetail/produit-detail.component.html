
<div class="container">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">DETAILS </h1>
    </div>
  </div>
</div>
<table class="table table-striped table-borderless">
  <main>
    <div class="container-fluid bg-trasparent my-4 p-3" style="position: relative;">
      <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
          <div class="col">
            <div class="card h-100 shadow-sm">  <img [src]=prod.url class="card-img-top" alt="...">
              <div class="card-body">
                <div class="clearfix mb-3">
                  <label>Code Barre : </label><span class="float-end price-hp">{{prod.codeBarre}} € </span> </div>
                <div class="clearfix mb-3">
                  <label>Intitulé : </label> <span class="float-end price-hp">{{prod.intitule}} </span> </div>
                <div class="clearfix mb-3">
                <div class="clearfix mb-3">
                  <label>Description : </label><span class="float-end price-hp">{{prod.description}} € </span> </div>
                <div class="clearfix mb-3">
                  <label>TVA : </label><span class="float-end price-hp">{{getTVA(prod.tvaId)}} € </span> </div>
              </div>
                <div class="clearfix mb-3">
                  <label>Prix : </label><span class="float-end price-hp">{{prod.prix}} € </span> </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  </main>

</table>
