<main class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="container">
    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h1 class="display-4">DETAILS</h1>
      </div>
    </div>
    <div class="container-fluid bg-transparent my-4 p-3">
      <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3 justify-content-center">
        <div class="col">
          <div class="card h-100 shadow-sm">
            <img [src]="prod.article_url" class="card-img-top" alt="...">
            <div class="card-body">
              <div class="clearfix mb-3">
                <label>Code Barre : </label>
                <span class="float-end price-hp">{{prod.article_code_barre}}</span>
              </div>
              <div class="clearfix mb-3">
                <label>Intitulé : </label>
                <span class="float-end price-hp">{{prod.article_intitule}}</span>
              </div>
              <div class="clearfix mb-3">
                <label>Description : </label>
                <span class="float-end price-hp">{{prod.article_description}} €</span>
              </div>
              <div class="clearfix mb-3">
                <label>TVA : </label>
                <span class="float-end price-hp">{{getTVA(prod.article_tva)}} €</span>
              </div>
              <div class="clearfix mb-3">
                <label>Prix : </label>
                <span class="float-end price-hp">{{prod.article_prix}} €</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
