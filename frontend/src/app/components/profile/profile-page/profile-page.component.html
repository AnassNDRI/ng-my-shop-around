
<div class="container">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4"> Bienvenu(e) sur votre page de profil </h1>
    </div>
  </div>
</div>



<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container emp-profile">
  <form method="post">
    <div class="row">
      <div class="col-md-4">
        <div class="profile-img">
          <img src="assets/profil/profil.png" alt=""/>
          <div class="file btn btn-lg btn-primary">
            Change Photo
            <input type="file" name="file"/>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="profile-head">
          <h5 *ngIf="currentUser">
            {{ currentUser.prenom }} {{ currentUser.nom }}
          </h5>
          <p class="proile-rating">RANKINGS : <span>8/10</span></p>
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Timeline</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-2">
        <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="profile-work" *ngIf="currentUser">
          <a href="/pargenotfound">ADRESSES</a><br/>
          <a href="/pargenotfound">COMMANDES</a><br/>
          <a href="/pargenotfound">FACTURES</a><br/>
          <a href="/pargenotfound">NOUS CONTACTER</a><br/>
        </div>
      </div>
      <div class="col-md-8">
        <div class="tab-content profile-tab" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="row">
              <div class="col-md-6">
                <label>NOM & PRENOM:</label>
              </div>
              <div class="col-md-6">
                <p *ngIf="currentUser">{{ currentUser.prenom }} {{ currentUser.nom }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>ADRESSE EMAIL</label>
              </div>
              <div class="col-md-6">
                <p *ngIf="currentUser">{{ currentUser.email }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>TELEPHONE</label>
              </div>
              <div class="col-md-6">
                <p *ngIf="currentUser">{{ currentUser.gsm }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="center-div">
      <button type="button" class="btn  btn-vider" (click)="Fermer()">FERMER </button>
    </div>
  </form>
</div>
